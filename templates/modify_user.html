{% extends "base.html" %}

{% block title %}
USER MODIFICATION
{% endblock %}

{% block main %}
<main class="container center">
    <h1 class="text-center title my-4">Modify {{ user.username }} info</h1>

    <div class="container">
        <form action="/users_table/{{ user.id }}/modify" method="POST">
            <div class="form-group mb-3">
                <label for="username" class="mb-2">Username</label>
                <input type="text" class="form-control form-control-lg" name="username" id="username"
                       placeholder="Herons" value="{{ user.username }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="mb-2">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password"
                       placeholder="********">
            </div>
            <div class="form-group mb-3">
                <label for="admin_role" class="mb-2">Creator channel</label>
                <select class="form-control form-control-lg" id="admin_role" name="admin_role">
                    <option value="1"{% if user.role == 1 %}selected{% endif %}>Admin</option>
                    <option value="0"{% if user.role == 0 %}selected{% endif %}>User</option>
                </select>
            </div>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning message" role="alert">
                <div class="d-flex justify-content-between">
                    {{ message }}
                    <button onclick="DeleteMessage()" class="align-self-end btn btn-close"></button>
                </div>
            </div>
            {% endfor %}
            <input type="submit" name="modify" value="MODIFY" class="btn btn-light px-5 mt-3"
                   onclick="return confirm('Do you really want to modify this user?')">
        </form>
    </div>
</main>
{% endblock %}
