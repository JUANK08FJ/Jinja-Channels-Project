{% extends "base.html" %}

{% block title %}
LOGIN
{% endblock %}

{% block main %}
<main class="login">
    <div class="w-50 m-auto text-center">
        <form action="{{ url_for('form_login') }}" method="POST">
            <h1 class="h1 mb-5 fw-normal">ENTER YOUR DATA</h1>

            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="username" name="username" placeholder="" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="" required>
                <label for="password">Password</label>
            </div>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger message" role="alert">
                <div class="d-flex justify-content-between">
                    {{ message }}
                    <button onclick="DeleteMessage()" class="align-self-end btn btn-close"></button>
                </div>
            </div>
            {% endfor %}
            <button class="btn btn-primary w-50 py-2" type="submit">Sign in</button>
            <p class="mt-4 text-body-secondary">M4 Â© 2024</p>
        </form>
    </div>
</main>
{% endblock %}
